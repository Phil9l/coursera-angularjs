<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckContoller" class="container">
      <h1>Lunch Checker</h1>
      <div class="form-group">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control" ng-model="dishes" ng-init="dishes=''">
        <span class="text-warning">Empty dishes are not being counted.</span>
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="updateMessage();" ng-init="updateMessage();">Check If Too Much</button>
      </div>
      <div class="form-group message">
        <span class="{{ messageClass}}">{{messageText}}</span>
      </div>
    </div>
  </body>
</html>
